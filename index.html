<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Copeville</title>
    <link rel="shortcut icon" href="TemplateData/mainlogo.jpg">
    <style>
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        overflow: hidden;
        font-family: Arial, sans-serif;
        background-color: black;
      }

      #unity-container {
        width: 100vw;
        height: 100vh;
        background: url('Build/none.png') center center / cover no-repeat;
        position: fixed;
        top: 0;
        left: 0;
      }

      #unity-canvas {
        width: 100%;
        height: 100%;
        display: block;
        background-color: transparent;
      }

      #custom-spinner {
        position: absolute;
        top: 50%;
        left: 50%;
        width: 60px;
        height: 60px;
        border: 6px solid rgba(255, 255, 255, 0.2);
        border-top-color: #00ffff;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        transform: translate(-50%, -50%);
        z-index: 10;
      }

      #progress-text {
        position: absolute;
        top: calc(50% + 50px);
        left: 50%;
        transform: translateX(-50%);
        font-size: 20px;
        color: white;
        z-index: 11;
      }

      @keyframes spin {
        0% { transform: translate(-50%, -50%) rotate(0deg); }
        100% { transform: translate(-50%, -50%) rotate(360deg); }
      }

      #unity-warning {
        z-index: 20;
        color: white;
        position: absolute;
        bottom: 10px;
        left: 10px;
      }

      #unity-footer {
        position: absolute;
        bottom: 10px;
        right: 10px;
        color: white;
      }
    </style>
  </head>
  <body>
    <div id="unity-container">
      <canvas id="unity-canvas" tabindex="-1"></canvas>
      <div id="custom-spinner"></div>
      <div id="progress-text">0%</div>
      <div id="unity-warning"></div>
      <div id="unity-footer">
        <div id="unity-fullscreen-button" style="cursor:pointer;">ðŸ”³ Fullscreen</div>
        <div id="unity-build-title">Copeville</div>
      </div>
    </div>

    <script>
      var canvas = document.querySelector("#unity-canvas");
      var spinner = document.querySelector("#custom-spinner");
      var progressText = document.querySelector("#progress-text");

      function unityShowBanner(msg, type) {
        var warningBanner = document.querySelector("#unity-warning");
        function updateBannerVisibility() {
          warningBanner.style.display = warningBanner.children.length ? 'block' : 'none';
        }
        var div = document.createElement('div');
        div.innerHTML = msg;
        warningBanner.appendChild(div);
        if (type == 'error') div.style = 'background: red; padding: 10px;';
        else {
          if (type == 'warning') div.style = 'background: yellow; padding: 10px;';
          setTimeout(() => {
            warningBanner.removeChild(div);
            updateBannerVisibility();
          }, 5000);
        }
        updateBannerVisibility();
      }

      var buildUrl = "Build";
      var loaderUrl = buildUrl + "/New_Webgl.loader.js";
      var config = {
        arguments: [],
        dataUrl: "https://danny.b-cdn.net/Build/webgl4.data",
        dataUrl: buildUrl + "/webgl files.data.gz",
        frameworkUrl: buildUrl + "/webgl files.framework.js.gz",
        codeUrl: buildUrl + "/webgl files.wasm.gz",
        streamingAssetsUrl: "StreamingAssets",
        // frameworkUrl: buildUrl + "/New_Webgl.framework.js",
        // codeUrl: buildUrl + "/New_Webgl.wasm",
        // streamingAssetsUrl: "StreamingAssets",
        companyName: "Copeville Development Team",
        productName: "Copeville",
        productVersion: "1.9.3",
        showBanner: unityShowBanner,
      };

      var script = document.createElement("script");
      script.src = loaderUrl;
      script.onload = () => {
        createUnityInstance(canvas, config, (progress) => {
          spinner.style.display = "block";
          progressText.textContent = Math.round(progress * 100) + "%";
        }).then((unityInstance) => {
          spinner.style.display = "none";
          progressText.style.display = "none";
          document.querySelector("#unity-fullscreen-button").onclick = () => {
            unityInstance.SetFullscreen(1);
          };
        }).catch((message) => {
          alert(message);
        });
      };

      document.body.appendChild(script);
    </script>
  </body>
</html>
